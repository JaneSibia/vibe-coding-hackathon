<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Patient Dashboard - MediSync</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header>
    <h1>Welcome, Patient</h1>
    <p>Your follow-up details and options</p>
  </header>

  <main>
    <section class="panel">
      <h2>Upcoming Appointment</h2>
      <div id="appointmentInfo">
        <p><strong>Name:</strong> <span id="pName">—</span></p>
        <p><strong>Diagnosis:</strong> <span id="pDiagnosis">—</span></p>
        <p><strong>Follow-up Date:</strong> <span id="pDate">—</span></p>
      </div>
      <div class="btn-group">
        <button onclick="confirmFollowUp()">✅ Confirm</button>
        <button onclick="rescheduleFollowUp()">📆 Reschedule</button>
        <button onclick="cancelFollowUp()">❌ Cancel</button>
      </div>
    </section>
  </main>

  <footer>
    <a href="index.html">← Back to Home</a>
  </footer>

  <script src="js/patient.js"></script>
</body>
</html>
