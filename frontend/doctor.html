<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Dashboard - MediSync</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1>Doctor Dashboard</h1>
    <p>Manage follow-ups and patient visits</p>
  </header>

  <main>
    <section class="panel">
      <h2>Add New Visit</h2>
      <form id="visitForm">
        <input type="text" id="patientName" placeholder="Patient Name" required>
        <label for="visitDate">Visit Date</label>
        <input type="date" id="visitDate" title="Select visit date" placeholder="YYYY-MM-DD" required>
        <input type="text" id="diagnosis" placeholder="Diagnosis (e.g. UTI, Malaria)" required>
        <input type="tel" id="phone" placeholder="Phone Number (e.g. +2547XXXXXXX)" required>
        <button type="submit">Add Visit</button>
      </form>
    </section>

    <section class="panel">
      <h2>Upcoming Follow-Ups</h2>
      <ul id="followUpList"></ul>
    </section>
  </main>

  <footer>
    <a href="index.html">‚Üê Back to Home</a>
  </footer>

  <script src="js/doctor.js"></script>
</body>
</html>
